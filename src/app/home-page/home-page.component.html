<div class="main-container">
  <div class="header">
    <img src="assets/dog-paw-cuate.svg" />
    <h1 class="title">Psintangram</h1>
  </div>
  <div class="content">
    <section class="dropdown-container" *ngIf="dogBreeds">
      <Dropdown
        (selectedOption)="getChoosenBreed($event)"
        [dogBreeds]="dogBreeds"
      ></Dropdown>
    </section>
    <section class="card-container">
      <Card [breedImage]="breedImage"></Card>
    </section>
  </div>
</div>
