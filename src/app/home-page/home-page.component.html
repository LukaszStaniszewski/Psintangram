<div class="main-container">
  <h1 class="title">Psintangram</h1>
  <div class="content">
    <section *ngIf="dogBreeds">
      <app-dropdown
        (selectedOption)="setChoosenBreed($event)"
        [dogBreeds]="dogBreeds"
      ></app-dropdown>
    </section>
    <section *ngIf="breedImage">
      <app-card [breedImage]="breedImage"></app-card>
    </section>
  </div>
</div>
