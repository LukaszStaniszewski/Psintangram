<div class="card">
  <div class="imagebox">
    <img
      data-test="selected-breed"
      *ngIf="breedImage"
      src="{{ breedImage }}"
      alt="{{ store.breedName }}"
    />
    <div *ngIf="store.isLoading">
      <spinner></spinner>
    </div>
    <img
      data-test="default-image"
      *ngIf="!breedImage && !store.isLoading"
      src="assets/dog-paw-rafiki.svg"
      alt="dog-paintng"
    />
  </div>
  <div class="details">
    <p data-test="info-text" [ngClass]="{ hide: !breedImage }">
      Poczytaj wiÄ™cej o tej rasie na wikipedii:
    </p>
    <custom-button
      [text]="store.breedName | titlecase"
      [url]="wikiLink"
    ></custom-button>
  </div>
</div>
